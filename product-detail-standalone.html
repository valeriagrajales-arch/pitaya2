<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Pitaya</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .product-detail-section {
            background-color: var(--cream);
            padding: 60px 0;
            min-height: 80vh;
        }

        .product-detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-magenta);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: var(--secondary-magenta);
        }

        .product-detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background-color: var(--white);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-images {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-image {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            position: relative;
        }

        .thumbnail-images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--secondary-yellow-light) 0%, var(--primary-yellow) 100%);
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: var(--primary-magenta);
            transform: scale(1.05);
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-category-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .category-cremosa {
            background-color: var(--secondary-yellow-light);
            color: var(--black);
        }

        .category-rellena {
            background-color: var(--secondary-green);
            color: var(--white);
        }

        .category-exclusiva {
            background-color: var(--secondary-magenta);
            color: var(--white);
        }

        .product-title {
            font-family: var(--font-galak);
            font-weight: 700;
            font-size: 36px;
            color: var(--primary-magenta);
            margin-bottom: 20px;
        }

        .product-price {
            font-family: var(--font-galak);
            font-weight: 700;
            font-size: 32px;
            color: var(--primary-green);
            margin-bottom: 30px;
        }

        .product-description {
            font-size: 18px;
            line-height: 1.8;
            color: var(--dark-gray);
            margin-bottom: 30px;
        }

        .product-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-add-cart {
            background-color: var(--primary-green);
            color: var(--white);
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-family: var(--font-mundial);
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
        }

        .btn-add-cart:hover {
            background-color: var(--secondary-green);
            transform: translateY(-2px);
        }

        .btn-wishlist {
            background-color: var(--cream);
            color: var(--primary-magenta);
            padding: 15px 30px;
            border: 2px solid var(--primary-magenta);
            border-radius: 25px;
            font-family: var(--font-mundial);
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-wishlist:hover {
            background-color: var(--primary-magenta);
            color: var(--white);
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: var(--white);
            font-size: 40px;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 2001;
        }

        @media (max-width: 768px) {
            .product-detail-content {
                grid-template-columns: 1fr;
            }

            .main-image {
                height: 300px;
            }

            .thumbnail-images {
                grid-template-columns: repeat(3, 1fr);
            }

            .product-title {
                font-size: 28px;
            }

            .product-price {
                font-size: 24px;
            }

            .product-actions {
                flex-direction: column;
            }

            .btn-add-cart,
            .btn-wishlist {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <span class="top-bar-text">pitaya</span>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>pitaya</h1></a>
            </div>
            <nav class="nav">
                <ul class="nav-list" id="navList">
                    <li><a href="index.html#inicio">Inicio</a></li>
                    <li><a href="index.html#sobre">Sobre PITAYA</a></li>
                    <li><a href="catalogo-standalone.html">Productos</a></li>
                    <li><a href="index.html#contacto">Contacto</a></li>
                    <li><a href="admin-standalone.html">Admin</a></li>
                    <li class="cart-nav-item">
                        <button class="cart-icon" id="cartIcon" aria-label="Carrito de compras">
                            <span class="cart-icon-symbol">üõí</span>
                            <span class="cart-count">0</span>
                        </button>
                    </li>
                </ul>
                <button class="hamburger" id="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Product Detail Section -->
    <section class="product-detail-section">
        <div class="product-detail-container">
            <a href="catalogo-standalone.html" class="back-button">
                ‚Üê Volver al cat√°logo
            </a>

            <div id="productDetailContent">
                <!-- El contenido se cargar√° din√°micamente -->
            </div>
        </div>
    </section>

    <!-- Lightbox para im√°genes -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
        <img src="" alt="Producto" class="lightbox-content" id="lightboxImage">
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Pitaya. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <div id="cartOverlay" class="cart-overlay"></div>
        <div class="cart-panel">
            <div class="cart-header">
                <h2>Carrito de Compras</h2>
                <button id="cartClose" class="cart-close" aria-label="Cerrar carrito">√ó</button>
            </div>
            <div class="cart-body">
                <div id="cartEmpty" class="cart-empty">
                    <p>Tu carrito est√° vac√≠o</p>
                    <a href="catalogo-standalone.html" class="cta-button">Ver Productos</a>
                </div>
                <div id="cartContent" class="cart-items"></div>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">$0</span>
                </div>
                <button id="checkoutBtn" class="checkout-button">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script src="productManager.js"></script>
    <script src="cart.js"></script>
    <script src="product-detail.js"></script>
    <script src="script.js"></script>
</body>
</html>
